<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" >
    <script src="jquery-3.1.1.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <div class="Container">
        <div class="Title">Game Review</div>
        <div class="GameReview">
            <div class="ImageBox"></div>
        </div>
        <div class="CommentBox">
            <input id="placeholder" placeholder="Enter First Name">
            <input id="placeholder" placeholder="Enter Last Name">
            <select>
                <option value="" disabled selected hidden>Select Game</option>
                <option value="Game">Game</option> 
                <option value="Grady">Grady</option>
                <option value="Jacob">Jacob</option>
                <option value="Chris">Chris</option>
            </select>
            <textarea id="reviewBox" placeholder="Enter Review"></textarea>
            <button id="submit">Submit</button>
            <button id="reset">Reset</button>
        </div>
    
    </div>
    
</body>
</html>
