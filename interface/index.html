<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" >
    <script src="jquery-3.1.1.js"></script>
    <script src="script.js"></script>
</head>
<body>
    

    <div class="Container">
        <div class="Title">Game Review</div>

        <div class="searchBox">
            <input id="searchBar" placeholder="Seach Game" >
            <button id="searchGame">Search</button>
        </div>

        <div class="ImageBox">An image from the game will be displayed</div>
        <div class="GameReview">Information about the game will be displayed in this box</div>

        <div class="reviewContainer">This is the review container what peoples reviews will display in this container</div>

        <div class="CommentBox">
            <input id="placeholderFirst" placeholder="Enter First Name">
            <input id="placeholderLast" placeholder="Enter Last Name">
            <select id="DropDown">
                <option value="" disabled selected hidden>Star Rating</option>
                <option value="1">1 Star</option> 
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>              
            </select>
            <textarea id="reviewBox" placeholder="Enter Review"></textarea>
            <button id="submit">Submit</button>
            <button id="reset">Reset</button>
        </div>
    
    </div>
    
</body>
</html>
